# Use Rust docker image, see: https://hub.docker.com/_/rust/
image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  DEPLOY_TARGET: /home/gitlab-runner/deploy/mailin/mailin
 
cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
    - cargo/
    - target/

# Defines stages which are to be executed
stages:
  - build
  - release
  - deploy

# Run `cargo test` for the project with stable Rust
run-build:
  stage: build
  image: rust:latest
  script:
    - rustc --version && cargo --version
    - cargo test --features no-network-tests

 
release-build:
  stage: release
  image: rust:latest
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/mailin-server
  only:
    - master

deploy-master:
  stage: deploy
  tags:
    - coward
  dependencies:
    - release-build
  script:
    - sudo systemctl stop mailin
    - cp target/release/mailin-server $DEPLOY_TARGET
  environment:
    name: coward
  only:
    - master
